<html>
<head>
    <title>{0}</title>
    <script type="text/javascript" src="postConnectionString.js"></script>
    <script type="text/javascript" src="serverObjectList.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
    <body>
        <div id="params">
            <button id="btConnectDialog" onclick="openModal()">Connect</button>
            <button id="btSelectAllText" onclick="selectAllText('text')">Select all</button>
            <div class="inline" id="connectionString" size="100">{1}</div>
        </div>
        <div id="objectNavigator">
            <label for="objectTypeComboBox"><small>Object type</small></label>
            <select id="objectTypeComboBox" onchange="objectTypeComboBoxChange()">
                <option value="empty">Empty</option>
            </select>
            <label for="objFilter"><small>Object filter</small></label>
            <input id="objFilter" value="" size="20" oninput="onObjFilterChange(event)"/>
            <div id="objectListContainer">
                <ol id="objectList"></ol>
            </div>            
        </div>
        <pre id="text">{2}</pre>

        <div class="overlay is-hidden" id="overlay">
            <div class="modal-content">
                <h3>Connection to SQL Server</h3>                
                <label for="server">Server</label>
                <input id="server" value="" size="50" onblur="serverOnBlur(event)" /><br />
                <label for="database">Database</label>
                <select id="database">
                </select>
                <br /><br />
                <button id="btCancel" onclick="closeModal()">Cancel</button>
                <button id="btConnect" onclick="postConnectionString()">Connect</button>
                <div id="errorMessage"></div>
            </div>
        </div>
    </body>
</html>
